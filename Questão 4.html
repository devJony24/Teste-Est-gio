<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Percentual de Faturamento por Estado</title>
</head>
<body>
    <h1>Percentual de Faturamento por Estado</h1>
    <ul id="resultados"></ul>

    <script>
        // Valores de faturamento por estado
        const faturamento = {
            SP: 67836.43,
            RJ: 36678.66,
            MG: 29229.88,
            ES: 27165.48,
            Outros: 19849.53
        };

        // Calcula o faturamento total
        const totalFaturamento = Object.values(faturamento).reduce((acc, valor) => acc + valor, 0);

        // Calcula e exibe o percentual de cada estado na p√°gina
        const listaResultados = document.getElementById("resultados");
        for (const estado in faturamento) {
            const percentual = (faturamento[estado] / totalFaturamento) * 100;
            const item = document.createElement("li");
            item.textContent = `Percentual de ${estado}: ${percentual.toFixed(2)}%`;
            listaResultados.appendChild(item);
        }
    </script>
</body>
</html>
