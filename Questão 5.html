<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Invers√£o de String</title>
</head>
<body>
    <h1>Inverter String</h1>
    <p id="resultado"></p>

    <script>
        // String a ser invertida
        const stringOriginal = "Exemplo de string para inverter";
        let stringInvertida = "";

        // Inverte a string manualmente
        for (let i = stringOriginal.length - 1; i >= 0; i--) {
            stringInvertida += stringOriginal[i];
        }

        // Exibe o resultado
        document.getElementById("resultado").textContent = "String original: " + stringOriginal + "\nString invertida: " + stringInvertida;
    </script>
</body>
</html>
