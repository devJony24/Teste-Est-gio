<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Faturamento Diário</title>
</head>
<body>
    <h1>Análise de Faturamento Diário</h1>
    <p id="menor-valor"></p>
    <p id="maior-valor"></p>
    <p id="dias-acima-media"></p>

    <script>
        // Dados de faturamento diário
        const faturamentoDiario = [
            { "dia": 1, "valor": 22174.1664 },
            { "dia": 2, "valor": 24537.6698 },
            { "dia": 3, "valor": 26139.6134 },
            { "dia": 4, "valor": 0.0 },
            { "dia": 5, "valor": 0.0 },
            { "dia": 6, "valor": 26742.6612 },
            { "dia": 7, "valor": 0.0 },
            { "dia": 8, "valor": 42889.2258 },
            { "dia": 9, "valor": 46251.174 },
            { "dia": 10, "valor": 11191.4722 },
            { "dia": 11, "valor": 0.0 },
            { "dia": 12, "valor": 0.0 },
            { "dia": 13, "valor": 3847.4823 },
            { "dia": 14, "valor": 373.7838 },
            { "dia": 15, "valor": 2659.7563 },
            { "dia": 16, "valor": 48924.2448 },
            { "dia": 17, "valor": 18419.2614 },
            { "dia": 18, "valor": 0.0 },
            { "dia": 19, "valor": 0.0 },
            { "dia": 20, "valor": 35240.1826 },
            { "dia": 21, "valor": 43829.1667 },
            { "dia": 22, "valor": 18235.6852 },
            { "dia": 23, "valor": 4355.0662 },
            { "dia": 24, "valor": 13327.1025 },
            { "dia": 25, "valor": 0.0 },
            { "dia": 26, "valor": 0.0 },
            { "dia": 27, "valor": 25681.8318 },
            { "dia": 28, "valor": 1718.1221 },
            { "dia": 29, "valor": 13220.495 },
            { "dia": 30, "valor": 8414.61 }
        ];

        // Calcula o menor e o maior faturamento, ignorando dias com valor zero
        let menorValor = Infinity;
        let maiorValor = -Infinity;
        let soma = 0;
        let diasComFaturamento = 0;

        for (let i = 0; i < faturamentoDiario.length; i++) {
            const valor = faturamentoDiario[i].valor;
            if (valor > 0) {
                if (valor < menorValor) menorValor = valor;
                if (valor > maiorValor) maiorValor = valor;
                soma += valor;
                diasComFaturamento++;
            }
        }

        // Calcula a média mensal de faturamento, considerando apenas os dias com faturamento
        const mediaMensal = soma / diasComFaturamento;

        // Conta o número de dias com faturamento acima da média mensal
        let diasAcimaMedia = 0;
        for (let i = 0; i < faturamentoDiario.length; i++) {
            if (faturamentoDiario[i].valor > mediaMensal) {
                diasAcimaMedia++;
            }
        }

        // Exibe os resultados na página
        document.getElementById("menor-valor").textContent = "Menor valor de faturamento diário: " + menorValor.toFixed(2);
        document.getElementById("maior-valor").textContent = "Maior valor de faturamento diário: " + maiorValor.toFixed(2);
        document.getElementById("dias-acima-media").textContent = "Número de dias com faturamento acima da média: " + diasAcimaMedia;
    </script>
</body>
</html>
