<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificar Número na Sequência de Fibonacci</title>
</head>
<body>
    <h1>Verificar Sequência de Fibonacci</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" />
    <button onclick="verificarFibonacci()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarFibonacci() {
            const numero = parseInt(document.getElementById("numero").value);
            if (isNaN(numero)) {
                document.getElementById("resultado").textContent = "Por favor, insira um número válido.";
                return;
            }

            let a = 0, b = 1, fib = 0;
            
            // Gera a sequência de Fibonacci até fib >= numero
            while (fib < numero) {
                fib = a + b;
                a = b;
                b = fib;
            }

            // Verifica se o número pertence à sequência de Fibonacci
            if (numero === 0 || numero === 1 || fib === numero) {
                document.getElementById("resultado").textContent = "O número " + numero + " pertence à sequência de Fibonacci.";
            } else {
                document.getElementById("resultado").textContent = "O número " + numero + " não pertence à sequência de Fibonacci.";
            }
        }
    </script>
</body>
</html>
